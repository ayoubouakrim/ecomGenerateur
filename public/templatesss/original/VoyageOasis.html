<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageOasis - Aventure</title>
    <style>
        /* Variables */
        :root {
            --teal: #2dd4bf;
            --orange: #fb923c;
            --dark: #0f172a;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        /* Hero */
        .adventure-hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Destinations */
        .destinations {
            padding: 4rem 2rem;
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .destination-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
        }

        .destination-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .destination-card:hover img {
            transform: scale(1.05);
        }

        .card-label {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 100%;
            padding: 1rem;
        }

        /* Promo Banner */
        .promo-banner {
            background: var(--teal);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin: 4rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .adventure-hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
<!-- Hero -->
<section class="adventure-hero">
    <div>
        <h1>Explorez l'Inconnu</h1>
        <p>Expéditions uniques depuis 2005</p>
    </div>
</section>

<!-- Destinations -->
<section class="destinations">
    <h2>Nos Destinations Phares</h2>
    <div class="destination-grid">
        <div class="destination-card">
            <img src="montagne.jpg" alt="Trekking">
            <div class="card-label">
                <h3>Himalaya</h3>
                <p>À partir de 2999€</p>
            </div>
        </div>
    </div>
</section>

<!-- Promo -->
<section class="promo-banner">
    <h2>-30% sur les réservations anticipées</h2>
    <p>Valable jusqu'au 30 septembre</p>
</section>
</body>
</html>
