<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere - SaaS Innovant</title>
    <style>
        /* Reset + Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --blue: #2563eb;
            --gradient: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --dark: #1e293b;
        }

        /* Hero */
        .hero {
            padding: 8rem 2rem;
            background: var(--gradient);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        /* Features Grid */
        .features {
            padding: 4rem 2rem;
            background: #f8fafc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }

        /* Pricing */
        .pricing {
            padding: 4rem 2rem;
            text-align: center;
        }

        .price-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem;
        }

        .price-card h3 {
            color: var(--blue);
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Hero -->
<section class="hero">
    <h1>Révolutionnez votre workflow</h1>
    <p>Solution tout-en-un pour les équipes modernes</p>
</section>

<!-- Features -->
<section class="features">
    <div class="grid">
        <div class="card">
            <h3>Automatisation IA</h3>
            <p>Tâches répétitives gérées par notre intelligence artificielle</p>
        </div>
        <div class="card">
            <h3>Analytics Temps Réel</h3>
            <p>Tableaux de bord personnalisables avec données en direct</p>
        </div>
    </div>
</section>

<!-- Pricing -->
<section class="pricing">
    <h2>Tarifs</h2>
    <div class="grid">
        <div class="price-card">
            <h3>29€</h3>
            <p>/mois</p>
            <ul>
                <li>5 utilisateurs</li>
                <li>20GB de stockage</li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
